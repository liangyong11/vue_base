<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  <div v-if="show">
    Now you see me
  </div>
  <div v-else>
    Now you don't
  </div>
  <div v-show="hidden">
    新的内容
  </div>
</div>
<ul id="ul2">
  <li v-for="(item,index) in dataArray">
    {{otherProperty}}-->{{index}}-->{{item.text}}
  </li>
</ul>
<script src="https://unpkg.com/vue"></script>
<script>
  var app = new Vue({
    el: "#app",
    data: {},
    computed: {
      show: function () {
        return Math.random() > 0.5;
      },
      hidden: {
        get: function () {
          return Math.random() > 0.4;
        }
      }
    }
  })
  var app2 = new Vue({
    el: "#ul2",
    data: {
      otherProperty: "当前信息",
      dataArray: [
        {text: "电脑"},
        {text: "手机"},
        {text: "平板"}
      ]
    }
  })
</script>
</body>
</html>
